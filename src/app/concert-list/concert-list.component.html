<ul>
  <li *ngFor="let concert of concerts">
    <div (click)="navigateToConcertDetail(concert.id)">
      <strong>{{ concert.name }}</strong><br>
      Artiste: {{ concert.artist }}<br>
      Genre: {{ concert.genre }}<br>
      Date: {{ concert.date }}<br>
      Lieu: {{ concert.venue }}
    </div>
  </li>
</ul>
